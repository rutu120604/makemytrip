<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Make My Trip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('images/tr17.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8); /* Dark overlay for readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .contact-form label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background: #ffcc00;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #e6b800;
        }

        .btn-back {
            display: block;
            text-align: center;
            text-decoration: none;
            background: #ffcc00;
            color: black;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-back:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or need help? Reach out to us and we'll be happy to assist you.</p>

        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <a href="index.html" class="btn-back">Back to Home</a>
    </div>

</body>
</html>
