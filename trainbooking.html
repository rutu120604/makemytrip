<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Train Booking - Make My Trip</title>
<link rel="stylesheet" href="styles/flightform.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="booking-container">
<div class="booking-form">
<h2>Train Booking</h2>
<form id="train-booking-form">
<!-- Full Name -->
<div class="form-group">
<label for="full-name"><i class="fas fa-user"></i> Full Name</label>
<input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
</div>

<!-- Email -->
<div class="form-group">
<label for="email"><i class="fas fa-envelope"></i> Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
</div>

<!-- From -->
<div class="form-group">
<label for="from"><i class="fas fa-map-marker-alt"></i> From</label>
<input type="text" id="from" name="from" placeholder="Enter departure city" required>
</div>

<!-- To -->
<div class="form-group">
<label for="to"><i class="fas fa-map-marker-alt"></i> To</label>
<input type="text" id="to" name="to" placeholder="Enter arrival city" required>
</div>

<!-- Date of Travel -->
<div class="form-group">
<label for="date"><i class="fas fa-calendar-alt"></i> Date of Travel</label>
<input type="date" id="date" name="date" required>
</div>

<!-- Gender Selection -->
<div class="form-group">
<label><i class="fas fa-venus-mars"></i> Gender</label>
<div class="gender-options">
<label>
<input type="radio" name="gender" value="male" required> Male
</label>
<label>
<input type="radio" name="gender" value="female" required> Female
</label>
<label>
<input type="radio" name="gender" value="other" required> Other
</label>
</div>
</div>

<!-- Submit Button -->
<button type="submit" class="btn-book">Book Train</button>
</form>
</div>
</div>

<script>
// Optional: Add form submission handling
document.getElementById('train-booking-form').addEventListener('submit', function (e) {
e.preventDefault();
const fullName = document.getElementById('full-name').value;
const email = document.getElementById('email').value;
const from = document.getElementById('from').value;
const to = document.getElementById('to').value;
const date = document.getElementById('date').value;
const gender = document.querySelector('input[name="gender"]:checked').value;

// Simulate booking success
alert(`Booking successful!\n\nDetails:\nName: ${fullName}\nEmail: ${email}\nFrom: ${from}\nTo: ${to}\nDate: ${date}\nGender: ${gender}`);
});
</script>
</body>
</html>
