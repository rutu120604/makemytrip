<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus - Make My Trip</title>
  <link rel="stylesheet" href="styles/bus.css">

</head>
<body>
        <header>
    <nav>
      
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
     

  <section class="bus-hero" style="background-image: url('3.jpg');">
    <div class="hero-content">
      <h1>Book Your Bus</h1>
      <p>Find the best deals on buses to your favorite destinations.</p>
      <div class="search-bar">
        <input type="text" id="from" placeholder="From">
        <input type="text" id="to" placeholder="To">
        <input type="date" id="departure" placeholder="Departure">
        <button><i class="fas fa-search"></i> Search Buses</button>
      </div>
    </div>
  </section>

  <section class="bus-results">
    <h2>Available Buses</h2>
    <div class="buses-list">
      <div class="bus-item">
        <div class="bus-image" style="background-image: url('c1.jpg');">
          <div class="bus-overlay">
            <h3>Greyhound</h3>
            <p>New York to Boston</p>
          </div>
        </div>
        <div class="bus-details">
          <p><i class="fas fa-clock"></i> 08:00 AM</p>
          <p><i class="fas fa-dollar-sign"></i> $50</p>
          <button>Book Now</button>
        </div>
      </div>
      <div class="bus-item">
        <div class="bus-image" style="background-image: url('c2.jpg');">
          <div class="bus-overlay">
            <h3>Megabus</h3>
            <p>Los Angeles to Las Vegas</p>
          </div>
        </div>
        <div class="bus-details">
          <p><i class="fas fa-clock"></i> 10:00 AM</p>
          <p><i class="fas fa-dollar-sign"></i> $60</p>
          <button>Book Now</button>
        </div>
      </div>
      <div class="bus-item">
        <div class="bus-image" style="background-image: url('c3.jpg');">
          <div class="bus-overlay">
            <h3>Amtrak</h3>
            <p>Chicago to Detroit</p>
          </div>
        </div>
        <div class="bus-details">
          <p><i class="fas fa-clock"></i> 12:00 PM</p>
          <p><i class="fas fa-dollar-sign"></i> $40</p>
          <button>Book Now</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Make My Trip. All rights reserved.</p>
  </footer>
</body>
</html>
